{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4>Create Post</h4>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ post_form.as_p }}
          <button class="btn btn-primary">Post</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
