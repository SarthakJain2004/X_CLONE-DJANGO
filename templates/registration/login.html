{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
  body {
    background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
    min-height: 100vh;
  }
  .auth-card {
    max-width: 420px;
    margin: 60px auto;
    border: none;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  }
  .auth-header {
    background: #ffffff;
    border-bottom: none;
    text-align: center;
    border-radius: 20px 20px 0 0;
    padding-top: 20px;
  }
  .auth-body {
    padding: 35px 40px;
    background-color: #ffffff;
    border-radius: 0 0 20px 20px;
  }
  .form-control {
    border-radius: 10px;
  }
  .btn-custom {
    border-radius: 10px;
    width: 100%;
    font-weight: 600;
  }
  .text-muted a {
    color: #007bff;
    text-decoration: none;
  }
  .text-muted a:hover {
    text-decoration: underline;
  }
</style>

<div class="auth-card card shadow-lg">
  <div class="auth-header">
    <img src="https://cdn-icons-png.flaticon.com/512/542/542638.png" alt="logo" width="80" class="mb-2">
    <h3 class="fw-bold text-dark">Welcome Back ðŸ‘‹</h3>
    <p class="text-muted mb-0">Log in to continue</p>
  </div>
  <div class="auth-body">
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary btn-custom mt-3">Login</button>
    </form>
    <p class="text-center text-muted mt-3 mb-0">
      Donâ€™t have an account? <a href="{% url 'signup' %}">Sign up</a>
    </p>
  </div>
</div>
{% endblock %}
