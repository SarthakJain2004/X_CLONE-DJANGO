<!doctype html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8">
  <title>X Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-white bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'home' %}">X-Clone</a>

    <div>
      {% if user.is_authenticated %}
        <span class="me-2">Signed in as <strong>@{{ user.username }}</strong></span>
        <!-- ✅ Changed logout link to POST form -->
        <form method="post" action="{% url 'logout' %}" style="display:inline;">
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-secondary btn-sm">Logout</button>
        </form>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm me-2">Login</a>
        <a href="{% url 'signup' %}" class="btn btn-primary btn-sm">Sign up</a>
      {% endif %}
    </div>
  </div>
</nav>

<!-- Main Content -->
<main class="container mt-4">
  <!-- ✅ Bootstrap alert messages -->
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} text-center fade show" role="alert">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
  {% block content %}{% endblock %}
</main>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/main.js' %}"></script>

<!-- ✅ Auto-hide alerts after 3 seconds -->
<script>
  setTimeout(() => {
    document.querySelectorAll('.alert').forEach(alert => alert.classList.remove('show'));
  }, 3000);
</script>

</body>
</html>
